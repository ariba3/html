<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and video</title>
</head>
<body>
    <p>local folder</p>
    <h3>Ghibli music</h3>
    <h5>Path of the wind</h5>
    <audio src="assets/media/path of the wind.mp3" 
    controls>path of the wind</audio>
    <br><br>
    <p>autoplay controls both boolean attribute, <br>
    autoplay makes the audio play first or auto</p>

    <audio autoplay controls>
        <source src="assets/media/path of the wind.mp3">
        <!--2nd wave file is for backup-->
        <source src="assets/media/path of the wind.wave">
        <!--we can write extra msg here-->
        this browser does not support this file 
    </audio>
    <br>
    <audio autoplay controls loop muted
     src="assets/media/path of the wind.mp3">  
    </audio>
    <br>

    <br><br><br>
    <p><b>VIDEO</b></p>
    <!--MP4, WebM, Ogg-->
    <video src="assets/media/pexels-cottonbro-7170785.mp4"
    controls width="300px" title="space"></video>
    <br><br>
    <video autoplay controls loop width="300" 
    src="assets/media/pexels-cottonbro-7170785.mp4">
    </video><br>
    <p>different way to write</p>
    <video autoplay controls loop muted height="300px"> 
        <source src="assets/media/pexels-cottonbro-7170785.mp4" >
         <!--2nd WebM file is for backup-->
        <source src="assets/media/pexels-cottonbro-7170785.WebM" >
            <!--we can write extra msg here-->
            this browser does not support this file 
        </video>

    <p>youtube video --> share --> embaded "<>" copy the code then paste</p>
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U8h9gayujeU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
